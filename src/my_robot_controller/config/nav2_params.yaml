amcl:
  ros__parameters:
    use_sim_time: True
    
    # Robot model
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    set_initial_pose: true
    always_reset_initial_pose: false
    tf_broadcast: true
    
    # Frames
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    
    # Topics
    scan_topic: "/scan"
    map_topic: "/map"
    
    # Robot dimensions
    robot_radius: 0.22
    
    # Filter parameters
    min_particles: 500
    max_particles: 2000
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
    
    # Laser model parameters
    laser_max_range: 12.0
    laser_min_range: 0.3
    laser_likelihood_max_dist: 2.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    sigma_hit: 0.2
    
    # Motion model parameters
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    
    # Update parameters
    update_min_d: 0.1
    update_min_a: 0.1
    resample_interval: 1
    transform_tolerance: 0.5
    
    # Position initiale
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

