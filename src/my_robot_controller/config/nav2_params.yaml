    feedback: "OPEN_LOOP"
    
    # ðŸ”¥ VITESSES MAX/MIN AJUSTÃ‰ES
    max_velocity: [0.3, 0.0, 0.8]  # ðŸ”¥ MODIFIÃ‰ : rotation 1.0 â†’ 0.8
    min_velocity: [-0.3, 0.0, -0.8]
    
    # ðŸ”¥ ACCÃ‰LÃ‰RATIONS RÃ‰DUITES
    max_accel: [2.0, 0.0, 2.5]     # ðŸ”¥ MODIFIÃ‰ : 2.5 â†’ 2.0 (linÃ©aire)
    max_decel: [-2.0, 0.0, -2.5]
    
    odom_topic: "/diff_cont/odom"
    odom_duration: 0.1
    
    # ðŸ”¥ DEADBAND - ZONE MORTE POUR Ã‰VITER MICRO-MOUVEMENTS
    deadband_velocity: [0.02, 0.0, 0.05]  # ðŸ”¥ MODIFIÃ‰ : [0, 0, 0] â†’ [0.02, 0, 0.05]
    velocity_timeout: 1.0

# Collision Monitor
collision_monitor:
  ros__parameters:
    use_sim_time: True
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    polygons: ["FootprintApproach"]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 1.2
      simulation_time_step: 0.1
      min_points: 6
      visualize: True
      polygon_pub_topic: "polygon_approach"
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
      min_height: 0.15
      max_height: 2.0
      enabled: True

