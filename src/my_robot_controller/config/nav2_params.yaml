controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.8          # ðŸ”¥ AUGMENTÃ‰ pour plus de tolÃ©rance
    
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 20.0  # ðŸ”¥ AUGMENTÃ‰ pour plus de temps
    
    # ðŸ”¥ GOAL CHECKER - TOLÃ‰RANCES Ã‰LARGIES POUR Ã‰VITER ROTATION INFINIE
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25        # ðŸ”¥ MODIFIÃ‰ : 0.15 â†’ 0.25
      yaw_goal_tolerance: 0.35       # ðŸ”¥ MODIFIÃ‰ : 0.15 â†’ 0.35
    
    # DWB Local Planner parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      min_vel_x: -0.2               # Permet marche arriÃ¨re
      min_vel_y: 0.0
      max_vel_x: 0.3
      max_vel_y: 0.0
      max_vel_theta: 0.8            # ðŸ”¥ MODIFIÃ‰ : 1.0 â†’ 0.8
      min_speed_xy: 0.0
      max_speed_xy: 0.3
      min_speed_theta: 0.0
      acc_lim_x: 2.0                # ðŸ”¥ MODIFIÃ‰ : 2.5 â†’ 2.0
      acc_lim_y: 0.0
      acc_lim_theta: 2.5            # ðŸ”¥ MODIFIÃ‰ : 3.2 â†’ 2.5
      decel_lim_x: -2.0
      decel_lim_y: 0.0
      decel_lim_theta: -2.5
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.5                 # ðŸ”¥ MODIFIÃ‰ : 1.2 â†’ 1.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      xy_goal_tolerance: 0.25       # ðŸ”¥ MODIFIÃ‰ : 0.15 â†’ 0.25
      trans_stopped_velocity: 0.15  # ðŸ”¥ MODIFIÃ‰ : 0.25 â†’ 0.15
      short_circuit_trajectory_evaluation: True
      stateful: True
      
      # ðŸ”¥ CRITICS AJUSTÃ‰S POUR Ã‰VITER ROTATION INFINIE
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      
      # Path alignment - RÃ©duit
      PathAlign.scale: 24.0         # ðŸ”¥ MODIFIÃ‰ : 48.0 â†’ 24.0
      PathAlign.forward_point_distance: 0.1
      
      # Goal alignment - RÃ©duit
      GoalAlign.scale: 16.0         # ðŸ”¥ MODIFIÃ‰ : 32.0 â†’ 16.0
      GoalAlign.forward_point_distance: 0.1
      
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      
      # ðŸ”¥ ROTATE TO GOAL - PARAMÃˆTRES CRITIQUES RÃ‰DUITS
      RotateToGoal.scale: 24.0      # ðŸ”¥ MODIFIÃ‰ : 32.0 â†’ 24.0
      RotateToGoal.slowing_factor: 3.0  # ðŸ”¥ MODIFIÃ‰ : 5.0 â†’ 3.0
      RotateToGoal.lookahead_time: -1.0
      
      # ðŸ”¥ OSCILLATION - NOUVEAU CRITIC POUR Ã‰VITER ZIGZAGS
      Oscillation.scale: 2.0        # ðŸ”¥ AJOUTÃ‰
      Oscillation.oscillation_reset_dist: 0.05
      Oscillation.oscillation_reset_angle: 0.2
      Oscillation.oscillation_reset_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.22
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.30
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.30
      always_send_full_costmap: True

