    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    
    # ðŸ”¥ VITESSES ROTATIONNELLES RÃ‰DUITES
    max_rotational_vel: 0.6       # ðŸ”¥ MODIFIÃ‰ : 1.0 â†’ 0.6
    min_rotational_vel: 0.2       # ðŸ”¥ MODIFIÃ‰ : 0.4 â†’ 0.2
